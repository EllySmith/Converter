<!-- converter/converterapp/templates/converterapp/currency_converter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'converterapp/styles.css' %}">
</head>
<body>
    <h1>Welcome to the Currency Converter!</h1>
    <form method="post">
        {% csrf_token %}
        <label for="currency_from">From:</label>
        <input type="text" id="currency_from" name="currency_from" required><br>
        
        <label for="currency_to">To:</label>
        <input type="text" id="currency_to" name="currency_to" required><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        
        <button type="submit">Convert</button>
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
